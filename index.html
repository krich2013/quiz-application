<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="row">
        <div class="col-sm-6">
            <div id="time-remaining">Time: </div>
        </div>
        <div class="col-sm-6">
            <div id="view-score">
                <a>View Highscore</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <div id="highscore-view">View Your High Scores
                    <button id="go-back">Go Back</button>
                    <button id="clear-scores">Clear Scores</button>
                </div>
                <div id= "spiderman-image">
                    <img src = "https://cdn2us.denofgeek.com/sites/denofgeekus/files/styles/main_wide/public/2019/07/spider-man-far-from-home-ending-explained.jpg?itok=EsixQzPZ" width = "600px" height = "300px">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <div id="start-page">
                    <h1>How well do you actually know Spiderman?</h1>
                    <p>Test your knowledge about Spiderman with our timed quiz and try to beat the clock and your own high score!</p>
                    <button type="button" class="btn btn-outline-primary" id="start-button">Start Quiz</button>
                </div> 
                <div id="question-pages">
                    <!-- Question titles will go here -->
                    <h2 id="question-title"></h2>
                
                    <!-- Button answers will go here -->
                    <ul id="button-answers"></ul>
                </div>
                <div id="final-page"></div>    
            </div>
        </div>                
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <div id="response"></div>
                <div id = "high-scores"></div>
            </div>
        </div>
    </div>
    <script src="./questions.js"></script>
    <script src="./script.js"></script>

</body>
</html>
